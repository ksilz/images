plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.betterprojectsfaster.bugs.brightdata.scrapingbrowser'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.seleniumhq.selenium:selenium-http-jdk-client:4.13.0'
	implementation 'org.seleniumhq.selenium:selenium-java:4.17.0'
	implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.17.0'
	implementation 'io.github.bonigarcia:webdrivermanager:5.6.3'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

defaultTasks 'bootRun'

tasks.named('test') {
	useJUnitPlatform()
}
